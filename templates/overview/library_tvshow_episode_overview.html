<h2>Season {{season_number}}</h2>
<ul class="media hd-size">
    {% for item in episode %}
    <a href="{{item.episode_number}}/play">
        <li class="item">
            <div class="thumbnail"><img src="https://image.tmdb.org/t/p/w500{{item.still_path}}" />
            </div>
            <span>Episode {{item.episode_number}}</span>
            <span>{{ item.name }}</span>
        </li>
    </a>
    {% endfor %}
</ul>
