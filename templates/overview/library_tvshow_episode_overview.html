<h2>Season {{season_number}}</h2>
<ul class="media hd-size">
    {% for item in episode %}
    {% set tmdb_link = "https://www.themoviedb.org/tv/" + item.show_id + "/season/" + item.season_number + "/episode/" + item.episode_number %}
    <a href="{% if item.available %} {{item.episode_number}}/play{% else %} {{ tmdb_link }} {% endif %}">
        <li class="item{% if not item.available %} not-available{% endif %}">
            <div class="thumbnail"><img src="https://image.tmdb.org/t/p/w500{{item.still_path}}" />
            </div>
            <span>Episode {{item.episode_number}}</span>
            <span>{{ item.name }}</span>
        </li>
    </a>
    {% endfor %}
</ul>
