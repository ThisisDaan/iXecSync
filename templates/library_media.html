{% extends "library_base.html" %}


{% block content_section %}
{% if media %}
<ul class="media">
    {% for item in media %}
    <a href="{% filter lower %}{{ item.content_dir }}{% endfilter %}">
        <li class="item">
            <div class="thumbnail"><img src="/thumbnail/{{ item.content_dir }}.jpg"></div>
            <span>{{ item.title }}</span>
            <span>({{ item.release_date }})</span>
        </li>
    </a>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
