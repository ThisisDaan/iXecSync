<style>
    @font-face {
        font-family: 'Roboto Bold';
        src: url("{{ url_for('static', filename='fonts/Roboto-Bold.ttf') }}") format('truetype')
    }

    .header {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 50px;
        background-color: #202225;
        justify-content: flex-start;
        align-items: center;
    }

    .nav {
        margin: 0px 10px 0px 10px
    }

    .nav li:hover {
        color: #52b54b;
    }

    .nav li {
        cursor: pointer;
    }

    .header a {
        font-weight: 900;
        font-size: 30px;
        color: #fff;
        text-decoration: inherit;
    }
</style>
<header class="header">
    <nav>
        <ul class="nav">
            <li onclick="goBack()">Back</li>
        </ul>
    </nav>
    <a href="/file"><span>iXecSync</span></a>
</header>
<script>
    function RemoveLastDirectoryPartOf(the_url) {
        var the_arr = the_url.split('/');
        the_arr.pop();
        return (the_arr.join('/'));
    }

    function goBack() {
        window.location.href = RemoveLastDirectoryPartOf(window.location.href)
    }
</script>
