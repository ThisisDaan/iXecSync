{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}" />
{{ super() }}
{% endblock %}

{% block header %}
<header class="header">
    <button onclick='goBack()' class='back button'></button>
    <a href="/file"><span>iXecSync</span></a>
    <section class="search">
        <input type="text" placeholder="search" onkeydown="search(this)">
    </section>
    <button onclick='' class='menu button'></button>
</header>
{% endblock %}
{% block scripts %}
<script>
    function search(input) {
        if (event.key === 'Enter') {
            window.location.href = "/search/" + input.value
        }
    }
</script>
{% endblock %}
